<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>



  <article class="rating container">
    <img src="/images/icon-star.svg" alt="star icon">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

    <ul class="rating-list">
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>

    <button class="submit-btn">Submit</button>
  </article>


  <article class="thank-you container hidden">
    <img src="/images/illustration-thank-you.svg" alt="thank you illustration">
    <h4>You selected <span id="rate">1</span> out of 5</h4>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
      
  </article>


  

  <script src="script/script.js"></script>
  
</body>
</html>
